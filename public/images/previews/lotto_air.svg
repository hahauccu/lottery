<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#12121a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ballGlow" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient1)"/>

  <!-- Floating balls -->
  <circle cx="200" cy="100" r="35" fill="#f59e0b" opacity="0.9"/>
  <circle cx="200" cy="100" r="40" fill="url(#ballGlow)"/>

  <circle cx="350" cy="180" r="30" fill="#fbbf24" opacity="0.85"/>
  <circle cx="350" cy="180" r="35" fill="url(#ballGlow)"/>

  <circle cx="500" cy="120" r="32" fill="#f59e0b" opacity="0.9"/>
  <circle cx="500" cy="120" r="38" fill="url(#ballGlow)"/>

  <circle cx="600" cy="250" r="28" fill="#fbbf24" opacity="0.85"/>
  <circle cx="600" cy="250" r="33" fill="url(#ballGlow)"/>

  <circle cx="280" cy="300" r="30" fill="#f59e0b" opacity="0.9"/>
  <circle cx="280" cy="300" r="35" fill="url(#ballGlow)"/>

  <circle cx="550" cy="320" r="25" fill="#fbbf24" opacity="0.85"/>
  <circle cx="550" cy="320" r="30" fill="url(#ballGlow)"/>

  <!-- Air flow lines (subtle) -->
  <path d="M 150 150 Q 250 100 350 150" stroke="#f59e0b" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 450 200 Q 550 150 650 200" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Label -->
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#f59e0b" text-anchor="middle">樂透氣流機</text>
</svg>