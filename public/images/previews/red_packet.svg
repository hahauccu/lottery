<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#12121a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="packetGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient2)"/>

  <!-- Falling red packets -->
  <g>
    <!-- Packet 1 (top-left) -->
    <rect x="150" y="80" width="60" height="80" rx="4" fill="#dc2626" opacity="0.95"/>
    <circle cx="180" cy="120" r="8" fill="#fbbf24" opacity="0.8"/>
    <path d="M 180 125 L 175 135 L 185 135" fill="#fbbf24" opacity="0.8"/>
    <circle cx="180" cy="120" r="15" fill="url(#packetGlow)"/>
  </g>

  <g>
    <!-- Packet 2 (center-top) -->
    <rect x="350" y="60" width="65" height="85" rx="4" fill="#ef4444" opacity="0.92"/>
    <circle cx="387" cy="105" r="9" fill="#fbbf24" opacity="0.8"/>
    <path d="M 387 111 L 381 122 L 393 122" fill="#fbbf24" opacity="0.8"/>
    <circle cx="387" cy="105" r="16" fill="url(#packetGlow)"/>
  </g>

  <g>
    <!-- Packet 3 (right) -->
    <rect x="600" y="120" width="60" height="78" rx="4" fill="#dc2626" opacity="0.94"/>
    <circle cx="630" cy="158" r="8" fill="#fbbf24" opacity="0.8"/>
    <path d="M 630 164 L 625 174 L 635 174" fill="#fbbf24" opacity="0.8"/>
    <circle cx="630" cy="158" r="14" fill="url(#packetGlow)"/>
  </g>

  <g>
    <!-- Packet 4 (bottom-left) -->
    <rect x="200" y="260" width="58" height="76" rx="4" fill="#ef4444" opacity="0.93"/>
    <circle cx="229" cy="298" r="7" fill="#fbbf24" opacity="0.8"/>
    <path d="M 229 304 L 224 313 L 234 313" fill="#fbbf24" opacity="0.8"/>
    <circle cx="229" cy="298" r="13" fill="url(#packetGlow)"/>
  </g>

  <g>
    <!-- Packet 5 (bottom-right) -->
    <rect x="530" y="280" width="62" height="80" rx="4" fill="#dc2626" opacity="0.95"/>
    <circle cx="561" cy="320" r="8" fill="#fbbf24" opacity="0.8"/>
    <path d="M 561 326 L 556 336 L 566 336" fill="#fbbf24" opacity="0.8"/>
    <circle cx="561" cy="320" r="15" fill="url(#packetGlow)"/>
  </g>

  <!-- Decorative sparkles -->
  <circle cx="250" cy="150" r="3" fill="#fbbf24" opacity="0.6"/>
  <circle cx="480" cy="200" r="2.5" fill="#f59e0b" opacity="0.5"/>
  <circle cx="700" cy="300" r="3" fill="#fbbf24" opacity="0.6"/>

  <!-- Label -->
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#dc2626" text-anchor="middle">紅包雨</text>
</svg>