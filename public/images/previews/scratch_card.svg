<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#12121a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="scratchGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient3)"/>

  <!-- Main scratch card -->
  <g transform="translate(400, 180)">
    <!-- Card base -->
    <rect x="-100" y="-80" width="200" height="160" rx="8" fill="url(#cardGradient)" opacity="0.9"/>

    <!-- Gold shine -->
    <ellipse cx="-40" cy="-50" rx="50" ry="40" fill="#fcd34d" opacity="0.3"/>

    <!-- Scratch marks (diagonal lines) -->
    <line x1="-80" y1="-60" x2="-50" y2="-30" stroke="#d97706" stroke-width="3" opacity="0.7" stroke-linecap="round"/>
    <line x1="-40" y1="-70" x2="-10" y2="-40" stroke="#d97706" stroke-width="3" opacity="0.7" stroke-linecap="round"/>
    <line x1="0" y1="-75" x2="30" y2="-45" stroke="#d97706" stroke-width="3" opacity="0.7" stroke-linecap="round"/>
    <line x1="40" y1="-65" x2="70" y2="-35" stroke="#d97706" stroke-width="3" opacity="0.7" stroke-linecap="round"/>

    <line x1="-75" y1="0" x2="-45" y2="30" stroke="#d97706" stroke-width="3" opacity="0.7" stroke-linecap="round"/>
    <line x1="-25" y1="-10" x2="5" y2="20" stroke="#d97706" stroke-width="3" opacity="0.7" stroke-linecap="round"/>
    <line x1="35" y1="5" x2="65" y2="35" stroke="#d97706" stroke-width="3" opacity="0.7" stroke-linecap="round"/>

    <line x1="-70" y1="50" x2="-40" y2="80" stroke="#d97706" stroke-width="3" opacity="0.7" stroke-linecap="round"/>
    <line x1="-20" y1="55" x2="10" y2="85" stroke="#d97706" stroke-width="3" opacity="0.7" stroke-linecap="round"/>
    <line x1="40" y1="50" x2="70" y2="80" stroke="#d97706" stroke-width="3" opacity="0.7" stroke-linecap="round"/>

    <!-- Scratch area glow circles -->
    <circle cx="-50" cy="-30" r="12" fill="url(#scratchGlow)"/>
    <circle cx="20" cy="-50" r="10" fill="url(#scratchGlow)"/>
    <circle cx="-40" cy="40" r="11" fill="url(#scratchGlow)"/>
    <circle cx="50" cy="30" r="10" fill="url(#scratchGlow)"/>

    <!-- Center text hint -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" fill="#78350f" text-anchor="middle" opacity="0.6">刮開</text>
  </g>

  <!-- Additional cards (background) -->
  <rect x="150" y="200" width="120" height="100" rx="6" fill="#fbbf24" opacity="0.4"/>
  <rect x="530" y="180" width="120" height="100" rx="6" fill="#f59e0b" opacity="0.4"/>

  <!-- Label -->
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#f59e0b" text-anchor="middle">刮刮樂</text>
</svg>